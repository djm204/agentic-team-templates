name: market_report
description: "Structured market intelligence report with signal classification and actionable recommendations"
format: json
schema:
  type: object
  required:
    - summary
    - signals
    - risk_level
    - recommendations
  properties:
    summary:
      type: string
      description: "Executive summary of the intelligence findings (max 500 characters)"
    signals:
      type: array
      description: "Classified intelligence signals detected from the sources"
      items:
        type: object
        properties:
          signal:
            type: string
          source:
            type: string
          confidence:
            type: number
          category:
            type: string
          impact:
            type: string
    risk_level:
      type: string
      description: "Overall risk classification"
      enum:
        - low
        - moderate
        - elevated
        - high
        - critical
    recommendations:
      type: array
      description: "Prioritized recommended actions based on the intelligence"
      items:
        type: string
    timestamp:
      type: string
      description: "ISO 8601 timestamp of when the report was generated"
